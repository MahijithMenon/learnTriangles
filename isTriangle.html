            <input type="number" id="angle1">
            <label for="angle2">Angel2</label>
            <input type="number" id="angle2">
            <label for="angle3">Angel3</label>

    <script>
        let angle1=document.getElementById('angle1')
        let angle2=document.getElementById('angle2')
        let angle3=document.getElementById('angle3')
        let result=document.getElementById('result')
        function isTriangle(){
            if(Number(angle1.value)+Number(angle2.value)+Number(angle3.value)===180){
                console.log(angle1.value);
                result.innerText="They Form a Triangle"
        }
        else{
                result.innerText="They Do not Form a Triangle"

            }
        }
    </script>
