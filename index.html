<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="w-5 ">
        <ul >
            <a  href="/isTriangle.html"><li class="inline">is Triangle</li></a>
           <a  href="/quiz.html"><li >Quiz</li></a>
           <a href="/hypotenuse.html"><li>Hypotenuse</li>
            <a href="/index.html"><li>Area of Triangle</li></a>
        </ul>
    </nav>
    <div class="flex flex-col bg-blue-300">
        <label for="first">Enter first side of a triangle</label>
        <input type="number" id="first">
        <label for="second">Enter Second side of a triangle</label>
        <input type="number" id="second">
        <label for="third">Enter Third side of a triangle</label>
        <input type="number" id="third">
        <button  id="calculate">Calculate</button>
        <p id="output"></p>
    </div>
    <script>
        const firstInput=document.getElementById('first')
        const secondInput=document.getElementById('second')
        const thirdInput=document.getElementById('third')
        const calculate=document.getElementById('calculate');
        calculate.addEventListener('click',function(){
            a=Number(firstInput.value);
        b=Number(secondInput.value);
        c=Number(thirdInput.value);
        let s=(a+b+c)/2;
        let ar=Math.sqrt(s*(s-a)*(s-b)*(s-c));
        output.innerText="Area of the given sides is"+ar.toFixed(2);
        })
        
    </script>
</body>
</html>
