<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Finder</title>
    <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-orange-600">
    <nav class="mb-4 bg-gray-600 p-10">
        <ul class="flex flex-row justify-between">
            <a class="hover:text-white" href="/isTriangle.html"><li>isTriangle?</li></a>
           <a class="hover:text-white" href="/quiz.html"><li>Quiz</li></a>
           <a class="hover:text-white" href="/hypotenuse.html"><li>Hypotenuse</li>
            <a class="hover:text-white text-white" href="/index.html"><li>Area of Triangle</li></a>
        </ul>
    </nav>
    </div>
    </nav>
    <div class="flex flex-col border-2 border-sky-500 bg-red-200 m-20">
        <h1 class="text-center m-2">Find The Area</h1>
        <label for="first">Enter first side of a triangle</label>
        <input type="number" id="first">
        <label for="second">Enter Second side of a triangle</label>
        <input type="number" id="second">
        <label for="third">Enter Third side of a triangle</label>
        <input type="number" id="third">
        <button  id="calculate" class="bg-blue-500 w-40 justify-center hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full m-auto mt-5">Calculate</button>
        <p id="output" class="m-auto"></p>
    </div>
    <script>
        const firstInput=document.getElementById('first')
        const secondInput=document.getElementById('second')
        const thirdInput=document.getElementById('third')
        const calculate=document.getElementById('calculate');
        calculate.addEventListener('click',function(){
            if(Number(firstInput.value<=0)|| Number(secondInput.value<=0) || Number(thirdInput.value<=0)){
                output.style.color='red'
                output.style.fontSize='40px'
                output.innerText="Entered Value should not be negative and greater than zero ";
            }
            else{
            a=Number(firstInput.value);
            b=Number(secondInput.value);
           c=Number(thirdInput.value);
        let s=(a+b+c)/2;
        let ar=Math.sqrt(s*(s-a)*(s-b)*(s-c));
        output.style.color='green'
                output.style.fontSize='40px'
        output.innerText="Area of the given sides is "+ar.toFixed(2);
        }})
        
    </script>
</body>
</html>
