        </ul>

    <div>
        <label for="base">Enter Base Value</label>
        <input type="number" id="base">
        <label for="height">Enter Height Value</label>
        <input type="number" id="height">
        <button  id="calculate">Calculate</button>
        <p id="output"></p>
    </div>
    <script>
        const firstInput=document.getElementById('base')
        const secondInput=document.getElementById('height')
        const calculate=document.getElementById('calculate');
        calculate.addEventListener('click',function(){
            a=Number(firstInput.value);
        b=Number(secondInput.value);
        let h=Math.sqrt((a*a)+(b*b));
        output.innerText="Area of the given sides is"+h.toFixed(2);
        })
        
    </script>
